<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别踩白块儿</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main">
        <h1>别踩白块儿</h1>
        <h2>经典模式</h2>
        <div class="option" id='start'>开始游戏</div>
        <div class="option modelchoose"><span>选择模式</span>
            <div>
                <div class="model">经典模式</div>
                <div class="model">街机模式</div>
            </div>
        </div>
        <div class="option" id='help'>游戏帮助</div>
    </div>
    <div id='helptext'>
        <div id="help-close">X</div>
        <p>游戏帮助 <br> 游戏分为经典模式和街机模式
            <br> 基本规则：通过按键DFJK选择你点击的列，黑色方块就是你要点击的目标，当你点击了白色方块时，游戏结束
            <br> 经典模式：方块一个一个的慢慢产生，你要阻止它滑落到底部，速度会越来越快
            <br> 街机模式，快速地按下一个方块。方块会自动填充，在规定时间内达到最高分数
        </p>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
